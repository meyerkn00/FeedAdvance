<!doctype html>
<html lang="en-US">

  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="styles/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" 
    rel="stylesheet" />
    
    <title>Feed Advance Calculations</title>
  
  </head>

  <body>
    <h1>Feed Advance Calculator</h1>

    <p>Please input the following, select proper units, and then hit "Calculate".</p>

      <form action="" method="get" class="form">
        <div class="form">
          <label for="weight">Enter the baby's weight (grams): </label>
          <input 
            type="number"
            name="weight"
            id="weight"
            required
            min=1
            placeholder="Input weight" />
        </div>

        <div class="form">
          <label for="volgoal">Enter the baby's volume goal (mL/kg/day): </label>
          <input 
            type="number"
            name="volgoal"
            id="volgoal"
            required
            min=1
            placeholder="Input volume goal" />
        </div>

        <!-- here you can put more forms. 'Calculate' below submits the form.-->
        
        <div class="form">
          <input 
            type="submit"
            value="Calculate" />
        </div>
      </form>

    <p id="output"></p>

    <script src="scripts/main.js"></script>

    <p>PLEASE NOTE: The purpose of this webpage is to make performing feed advance calculations easier. No user data is stored. This website is not affiliated with any hospital or medical center.</p>
  </body>

</html>
