  <body>
    <h1>Feed Advance Calculator</h1>

    <p>Please input the following, select proper units, and then hit "Calculate".</p>

    <form id="dataform" action="" method="post" class="form">

      <div class="mainrow">
        <div class="formlabels">

          <label for="tflrate">TFL Rate (mL/hr):</label> 
          <input 
            type="number"
            name="tflrate_val"
            id="tflrate"
            required
            min=1
            placeholder="Input TFL Rate"
            class="datainput" />
          <label for="feedlimit">Ordered Feed Limit (mL/kg/d):</label> 
          <input 
            type="number"
            name="feedlimit_val"
            id="feedlimit"
            required
            min=1
            placeholder="Input Feed Limit"
            class="datainput" />
          <label for="weight">Infant Weight (kg):</label> 
          <input 
            type="number"
            name="weight_val"
            id="weight"
            required
            min=1
            placeholder="Input weight"
            class="datainput" />

        </div>

      <div class="suppforms">
        
        <h2>Continuous Infusions</h2>

        <div class="infusioncol">
          <h3>Infusion</h3>
          <br />

          <label for="inf1">1.</label>
          <input
            type="text"
            name="note1"
            id="inf1"
            class="note" />

          <label for="inf2">2.</label>
          <input
            type="text"
            name="note2"
            id="inf2"
            class="note" />

          <label for="inf3">3.</label>
          <input
            type="text"
            name="note3"
            id="inf3"
            class="note" />

          <label for="inf4">4.</label>
          <input
            type="text"
            name="note4"
            id="inf4"
            class="note" />

          <label for="inf5">5.</label>
          <input
            type="text"
            name="note5"
            id="inf5"
            class="note" />
        </div>

        <div class="ratecol">
          <h3>Rate (mL/hr)</h3>
          <br />

          <label for="rate1">1.</label>
          <input
            type="number"
            name="rate1"
            id="r1"
            class="rate" />

          <label for="rate2">2.</label>
          <input
            type="number"
            name="rate2"
            id="r2"
            class="rate" />

          <label for="rate3">3.</label>
          <input
            type="number"
            name="rate3"
            id="r3"
            class="rate" />

          <label for="rate4">4.</label>
          <input
            type="number"
            name="rate4"
            id="r4"
            class="rate" />

          <label for="rate5">5.</label>
          <input
            type="number"
            name="rate5"
            id="r5"
            class="rate" />

      </div>
